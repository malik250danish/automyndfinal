    <script> 
        // script.js
      const cards = document.querySelectorAll('.cardclinicandclient');
      
      function showCard(card) {
          card.style.opacity = 1;
      }
      
      function hideCard(card) {
          card.style.opacity = 0;
      }
      
      function delay(ms) {
          return new Promise((resolve) => setTimeout(resolve, ms));
      }
      
      async function scrollCards() {
          while (true) {
              for (let i = 0; i < cards.length; i++) {
                  hideCard(cards[i]);
      
                  await delay(700); // Delay before showing the current card
      
                  showCard(cards[i]);
      
                  if (i === cards.length - 1) {
                      await delay(1000); // Delay before restarting after showing all cards
                  } else {
                      await delay(1000); // Delay before moving to the next card
                  }
              }
          }
      }
      
      scrollCards();
      
      
          </script>
